<body>
    <!--Highscores page displays the button to redirect to the home page and to clear the scores stored in local storage as well as display the current highscores-->
    <div class="container">
        <section id="highscoresPage">
            <h1>Quiz Highscores</h1>
            <h3>These are the top scores of the week</h3>
            <!--redirects back to the starting page on click-->
            <button id="start-btn" onclick="location.href='index.html';">Homepage</button>
            <!--clears saved scores on click and refreshes the page-->
            <button id="clearHighscore" onclick="clearScore()">Clear Highscores</button>
            <!--current saved scores-->
            <table id="results">
                <tr>
                    <th>Name---</th>
                    <th>Score</th>
                </tr>
            </table>
        </section>
    </div>

    <script src="assets\js\highscore.js"></script>
